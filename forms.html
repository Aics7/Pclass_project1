<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
 <form>

    <div id="name">
        <label>Student's Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
    </div>
    <br>

    <div id="date">
        <label>Student's Birth Date</label>
        <input type="date" placeholder="MM/DD/YYYY">
    </div>
    <br>
    <div id='grade'>  
        <label>Student's Grade</label>
        <select name="grade">
            <option>Kindergarten</option>
            <option>Class One</option>
            <option>Class Two</option>
            <option>Class Three</option>
            <option>Class Four</option>
            
        </select>
    </div>
    <br>
    <div id="sessions">
        <label>Which sessions will your student attend?</label>
        <br>
        <input type="radio" name="before"><label>Before School</label>
        <br>
        <input type="radio" name="after"><label>After School</label>
        <br>
        <input type="radio" name="B&A"><label>Before And After School</label>
        <br>
        <input type="radio" name="B//A"><label>Before Or After School</label>
    </div>
<br>

    <div id="needs">
        <label>PLease indicate any known allergies or special needs</label>
        <br>
        <textarea placeholder="please write here...."></textarea>
    </div>
    <br>

    <div id="phone">
        <label>Phone Number</label>
        <input type="moblie" placeholder="+233"> 
    </div>

    <br>
    <div id="email">
        <label>E-mail</label>
        <input type="email">
    </div>

    <input type="submit">

</form>
    

</body>
</html>
